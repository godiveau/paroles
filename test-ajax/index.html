<body id="page-top" class="index">

    <!-- Header -->
    <header>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                 <div class="intro-text">
                        <span id='p'>ici la phrase</span><br>

                        <hr class="star-light">
                    </div>
                </div>
            </div>
        </div>
    </header>    

    
    <!-- Contact Section -->
    <section id="contact">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <button onclick='h()' >nouvelle phtase</button><br>

                </div>
            </div>
        </div>
    </section>

    

    <!-- jQuery Version 1.11.0 -->
    <script src="js/jquery-1.11.0.js"></script>

<script>
      function h(){
         xmlhttp=new XMLHttpRequest();
         xmlhttp.open("POST","text.txt",true);
         xmlhttp.setRequestHeader("Content-type","application/x-www-form-urlencoded");
         xmlhttp.send();
         xmlhttp.onreadystatechange=function(){
            if (xmlhttp.readyState==4 && xmlhttp.status==200){
                var fichier=xmlhttp.responseText;
                fichier=fichier.split("\n");
                var nb = Math.floor(Math.random() * fichier.length);
                document.getElementById('p').innerHTML=fichier[nb];
                }
 
            }
        }
</script>
